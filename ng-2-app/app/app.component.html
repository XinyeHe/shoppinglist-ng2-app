
<header>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">Welcome to fruits world!</a>
		</div>
	</nav>	
</header>
<main>
	<div class="row">
		<div class="col-md-5 col-xs-12 ">
			<ul class="list-group shopping-list">
				<li class="list-group-item" 
				*ngFor="let item of shoppinglists"
				(click)="selectItem(item)"
				[class.active]="item === activeItem">
				{{item.itemname}}
				</li>
			</ul>
			<item-form (itemAdded)="onItemAdded($event)"></item-form>
		</div>
		
		<div class = "col-md-7 col-xs-12">
			<item-profile [activeItem]="activeItem"></item-profile>
			<div class="jumbotron"
			*ngIf="!activeItem">
				<span class="glyphicon glyphicon-hand-left"></span>
				<h2>Choose an item!</h2>
			</div>
		</div>
	</div>
</main>		
<footer class="text-center">
	Copyright &copy; 2017.
</footer>
